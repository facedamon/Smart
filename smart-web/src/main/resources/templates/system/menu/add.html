<!DOCTYPE html>
<html lang="en">
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-menu-add">
            <input id="treeId" name="parentId" type="hidden" th:value="${menu.menuId}" />
            <div class="form-group">
                <label class="col-sm-3 control-label">上级菜单: </label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" id="treeName" th:value="${menu.menuName}" readonly="readonly" onclick="selectMenuTree();"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">菜单类型：</label>
                <div class="col-sm-8">
                    <label class="radio-box"> <input type="radio" name="menuType" value="M" /> 目录 </label>
                    <label class="radio-box"> <input type="radio" name="menuType" value="C" /> 菜单 </label>
                    <label class="radio-box"> <input type="radio" name="menuType" value="F" /> 按钮 </label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">菜单名称：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" name="menuName" id="menuName">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">请求地址：</label>
                <div class="col-sm-8">
                    <input id="url" name="url" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">权限标识：</label>
                <div class="col-sm-8">
                    <input id="perms" name="perms" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">显示排序：</label>
                <div class="col-sm-8">
                    <input class="form-control" type="text" name="orderNum">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3">菜单图标: </label>
                <div class="col-sm-8">
                    <input id="icon" name="icon" class="form-control" type="text" placeholder="选择图标" />
                    <div class="ms-parent" style="width: 100%;">
                        <div class="icon-drop animated flipInX" style="display: none; overflow-y: auto; max-height: 200px;">
                            <div data-th-include="system/menu/icon"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-3">菜单状态: </label>
                <div class="col-sm-8">
                    <div class="radio-box" th:each="dict : ${@dict.selectDataByType('sys_show_hide')}">
                        <input type="radio" th:id="${dict.dictCode}" th:value="${dict.dictValue}" name="visable" th:checked="${dict.isDefault == 'Y' ? true : false}" />
                        <label th:for="${dict.dictCode}" th:text="${dict.dictLabel}"></label>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div th:include="include::footer"></div>
    <script type="text/javascript">
        var prefix = ctx + 'system/menu';

        $(function () {
            $('#icon').focus(function () {
                $('.icon-drop').show();
            });
            $('.icon-drop').find('.ico-list i').click(function () {
                $('#icon').val($(this).attr('class'));
            });
            $("#form-menu-add").click(function(event) {
                var obj = event.srcElement || event.target;
                if (!$(obj).is("input[name='icon']")) {
                    $(".icon-drop").hide();
                }
            });
            $('input').on('ifChecked', function(event){
                var menuType = $(event.target).val();
                if (menuType == "M") {
                    $("#url").parents(".form-group").hide();
                    $("#perms").parents(".form-group").hide();
                    $("#icon").parents(".form-group").show();
                } else if (menuType == "C") {
                    $("#url").parents(".form-group").show();
                    $("#perms").parents(".form-group").show();
                    $("#icon").parents(".form-group").hide();
                } else if (menuType == "F") {
                    $("#url").parents(".form-group").hide();
                    $("#perms").parents(".form-group").show();
                    $("#icon").parents(".form-group").hide();
                }
            });
        });

        function selectMenuTree(){
            var menuId = $('#treeId').val() > 0 ? $('#treeId').val() : 1;
            var options = {
                url: prefix + '/selectMenuTree/' + menuId,
                title: '菜单选择',
                width: '380',
                callBack: doSubmit
            };
            $.modal.openOptions(options);
        }

        function doSubmit(index,layero){
            var body = layer.getChildFrame('body', index);
            $("#treeId").val(body.find('#treeId').val());
            $("#treeName").val(body.find('#treeName').val());
            layer.close(index);
        }

        $('#form-menu-add').validate({
            rules: {
                menuType: {
                    required: true
                },
                menuName: {
                    required: true,
                    remote: {
                        url: prefix + '/checkMenuNameUnique',
                        type: 'post',
                        dataType: 'json',
                        data: {
                            parentId: function () {
                                return $("input[name='parentId']").val();
                            },
                            menuName: function () {
                                return $.common.trim($('#menuName').val());
                            }
                        },
                        dataFilter: function (data,type) {
                            return $.validate.unique(data);
                        }
                    }
                },
                orderNum: {
                    required: true,
                    digits: true
                }
            },
            messages: {
                menuName: {
                    remote: '菜单已存在'
                }
            }
        });

        function submitHandler(){
            if ($.validate.form()){
                $.operate.save(prefix + '/add',$('#form-menu-add').serialize());
            }
        }
    </script>
</body>
</html>
