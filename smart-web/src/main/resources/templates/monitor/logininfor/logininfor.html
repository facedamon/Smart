<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
    <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="form-logininfo">
                    <div class="select-list">
                        <ul>
                            <li>
                                登录地址: <input type="text" name="ipaddr"/>
                            </li>
                            <li>
                                登录名称: <input type="text" name="loginName" />
                            </li>
                            <li>
                                登录状态:
                                <select name="status" th:with="type=${@dict.selectDataByType('sys_common_status')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li class="select-time">
                                登录时间:
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]" />
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]" />
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>
            <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
                <a class="btn btn-danger btn-del disabled" onclick="$.operate.removeAll()" shiro:hasPermission="monitor:logininfor:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-danger" onclick="$.operate.clean()" shiro:hasPermission="monitor:logininfor:remove">
                    <i class="fa fa-trash"></i> 清空
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="monitor:logininfor:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table" data-mobile-responsive="true"></table>
            </div>
        </div>
    </div>

    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var datas = [[${@dict.selectDataByType('sys_common_status')}]];
        var prefix = ctx + 'monitor/logininfor';

        $(function(){
            var options = {
                url: prefix + '/list',
                cleanUrl: prefix + '/clean',
                removeUrl: prefix + '/remove',
                exportUrl: prefix + '/export',
                sortName: 'loginTime',
                sortOrder: 'desc',
                modalName: '登录日志',
                search: false,
                showExport: false,
                columns: [
                    {
                        checkbox: true
                    },
                    {
                        title: '访问编号',
                        field: 'infoId'
                    },
                    {
                        title: '登录名称',
                        field: 'loginName'
                    },
                    {
                        title: '登录地址',
                        field: 'ipaddr'
                    },
                    {
                        title: '浏览器',
                        field: 'browser'
                    },
                    {
                        title: '操作系统',
                        field: 'os'
                    },
                    {
                        title: '登录状态',
                        field: 'status',
                        align: 'center',
                        formatter: function (value,row,index) {
                            return $.table.selectDictLabel(datas,value);
                        }
                    },
                    {
                        title: '操作信息',
                        field: 'msg'
                    },
                    {
                        title: '登录时间',
                        field: 'loginTime',
                        sortable: true
                    }
                ]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
