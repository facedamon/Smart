<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-fieldTableQuote-edit" th:object="${fieldTableQuote}">
        <input id="uniqueNum" name="uniqueNum"
               th:field="*{uniqueNum}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">表名编号：</label>
            <div class="col-sm-8">
                <input id="tableId" name="tableId"
                       th:field="*{tableId}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">字段编号：</label>
            <div class="col-sm-8">
                <input id="fieldId" name="fieldId"
                       th:field="*{fieldId}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">字段顺序：</label>
            <div class="col-sm-8">
                <input id="fieldOrderId" name="fieldOrderId"
                       th:field="*{fieldOrderId}" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "system/fieldTableQuote"
    $("#form-fieldTableQuote-edit").validate({
        rules: {
            xxxx: {
                required: true,
            },
        }
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-fieldTableQuote-edit').serialize());
        }
    }
</script>
</body>
</html>
