<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-fieldCodeValueInfo-edit" th:object="${fieldCodeValueInfo}">
        <input id="uniqueNum" name="uniqueNum"
               th:field="*{uniqueNum}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">字段编号：</label>
            <div class="col-sm-8">
                <input id="fieldId" name="fieldId"
                       th:field="*{fieldId}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">字段码值：</label>
            <div class="col-sm-8">
                <input id="codeVal" name="codeVal"
                       th:field="*{codeVal}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">字段码值含义：</label>
            <div class="col-sm-8">
                <input id="codeValDesc" name="codeValDesc"
                       th:field="*{codeValDesc}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">创建人：</label>
            <div class="col-sm-8">
                <input id="createBy" name="createBy"
                       th:field="*{createBy}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">创建时间：</label>
            <div class="col-sm-8">
                <input id="createTime" name="createTime"
                       th:field="*{createTime}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">修改人：</label>
            <div class="col-sm-8">
                <input id="updateBy" name="updateBy"
                       th:field="*{updateBy}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">修改时间：</label>
            <div class="col-sm-8">
                <input id="updateTime" name="updateTime"
                       th:field="*{updateTime}" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "model/fieldCodeValueInfo";

    $("#form-fieldCodeValueInfo-edit").validate({
        rules: {
            xxxx: {
                required: true,
            },
        }
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-fieldCodeValueInfo-edit').serialize());
        }
    }
</script>
</body>
</html>
