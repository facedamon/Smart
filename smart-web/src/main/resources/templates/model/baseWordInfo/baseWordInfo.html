<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="baseWordInfo-form">
                <div class="select-list">
                    <ul>
                        <li>
                            基词中文含义: <input type="text" name="baseWordCn"/>
                        </li>
                        <li class="select-time">
                            <label>创建时间：</label>
                            <input type="text" class="time-input" id="startTime" placeholder="开始时间"
                                   name="params[beginTime]"/>
                            <span>-</span>
                            <input type="text" class="time-input" id="endTime" placeholder="结束时间"
                                   name="params[endTime]"/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()">
                                <i class="fa fa-search">&nbsp;搜索</i>
                            </a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()">
                                <i class="fa fa-refresh">&nbsp;重置</i>
                            </a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>
        <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
            <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="model:baseWordInfo:add">
                <i class="fa fa-plus"></i> 添加
            </a>
            <a class="btn btn-primary btn-edit disabled" onclick="$.operate.edit()"
               shiro:hasPermission="model:baseWordInfo:edit">
                <i class="fa fa-edit"></i> 修改
            </a>
            <a class="btn btn-danger btn-del btn-del disabled" onclick="$.operate.removeAll()"
               shiro:hasPermission="model:baseWordInfo:remove">
                <i class="fa fa-remove"></i> 删除
            </a>
        </div>
        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>
<div th:include="include :: footer"></div>
<script th:inline="javascript">
    var editPerm = [[${@permission.hasPermi('model:baseWordInfo:edit')}]];
    var removePerm = [[${@permission.hasPermi('model:baseWordInfo:remove')}]];
    var prefix = ctx + "model/baseWordInfo";

    $(function () {
        var options = {
            url: prefix + "/list",
            createUrl: prefix + "/add",
            updateUrl: prefix + "/edit/{id}",
            removeUrl: prefix + "/remove",
            exportUrl: prefix + "/export",
            modalName: "模型基词信息",
            sortOrder: "desc",
            search: false,
            showExport: false,
            columns: [{
                checkbox: true
            },
                {
                    field: 'uniqueNum',
                    title: '唯一编号'
                },
                {
                    field: 'baseWordId',
                    title: '基词编号'
                },
                {
                    field: 'baseWordCn',
                    title: '基词中文含义'
                },
                {
                    field: 'baseWordEn',
                    title: '基词英文含义'
                },
                {
                    field: 'abbreviation1',
                    title: '基词简写1'
                },
                {
                    field: 'abbreviation2',
                    title: '基词简写2'
                },
                {
                    field: 'userId',
                    title: '用户编号'
                },
                {
                    field: 'createBy',
                    title: '创建人'
                },
                {
                    field: 'createTime',
                    title: '创建时间'
                },
                {
                    field: 'updateBy',
                    title: '修改人',
                    visible: false
                },
                {
                    field: 'updateTime',
                    title: '修改时间',
                    visible: false
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function (value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editPerm + '" href="#" onclick="$.operate.edit(\'' + row.uniqueNum + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removePerm + '" href="#" onclick="$.operate.remove(\'' + row.uniqueNum + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
</script>
</body>
</html>
