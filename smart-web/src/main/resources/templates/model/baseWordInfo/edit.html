<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-baseWordInfo-edit" th:object="${baseWordInfo}">
        <input id="uniqueNum" name="uniqueNum"
               th:field="*{uniqueNum}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label">基词编号：</label>
            <div class="col-sm-8">
                <input id="baseWordId" name="baseWordId"
                       th:field="*{baseWordId}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">基词中文含义：</label>
            <div class="col-sm-8">
                <input id="baseWordCn" name="baseWordCn"
                       th:field="*{baseWordCn}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">基词英文含义：</label>
            <div class="col-sm-8">
                <input id="baseWordEn" name="baseWordEn"
                       th:field="*{baseWordEn}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">基词简写1：</label>
            <div class="col-sm-8">
                <input id="abbreviation1" name="abbreviation1"
                       th:field="*{abbreviation1}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">基词简写2：</label>
            <div class="col-sm-8">
                <input id="abbreviation2" name="abbreviation2"
                       th:field="*{abbreviation2}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">用户编号：</label>
            <div class="col-sm-8">
                <input id="userId" name="userId"
                       th:field="*{userId}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">创建人：</label>
            <div class="col-sm-8">
                <input id="createBy" name="createBy"
                       th:field="*{createBy}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">创建时间：</label>
            <div class="col-sm-8">
                <input id="createTime" name="createTime"
                       th:field="*{createTime}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">修改人：</label>
            <div class="col-sm-8">
                <input id="updateBy" name="updateBy"
                       th:field="*{updateBy}" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">修改时间：</label>
            <div class="col-sm-8">
                <input id="updateTime" name="updateTime"
                       th:field="*{updateTime}" class="form-control" type="text">
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "model/baseWordInfo";

    $("#form-baseWordInfo-edit").validate({
        rules: {
            xxxx: {
                required: true,
            },
        }
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-baseWordInfo-edit').serialize());
        }
    }
</script>
</body>
</html>
