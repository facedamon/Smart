<!DOCTYPE HTML>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-baseWordInfo-add">
        <div class="form-group">
            <label class="col-sm-3 control-label">基词编号：</label>
            <div class="col-sm-8">
                <input id="baseWordId" name="baseWordId" class="form-control"
                       type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">基词中文含义：</label>
            <div class="col-sm-8">
                <input id="baseWordCn" name="baseWordCn" class="form-control"
                       type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">基词英文含义：</label>
            <div class="col-sm-8">
                <input id="baseWordEn" name="baseWordEn" class="form-control"
                       type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">基词简写1：</label>
            <div class="col-sm-8">
                <input id="abbreviation1" name="abbreviation1" class="form-control"
                       type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">基词简写2：</label>
            <div class="col-sm-8">
                <input id="abbreviation2" name="abbreviation2" class="form-control"
                       type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">用户编号：</label>
            <div class="col-sm-8">
                <input id="userId" name="userId" class="form-control"
                       type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">创建人：</label>
            <div class="col-sm-8">
                <input id="creator" name="creator" class="form-control"
                       type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">创建时间：</label>
            <div class="col-sm-8">
                <input id="createTime" name="createTime" class="form-control"
                       type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">修改人：</label>
            <div class="col-sm-8">
                <input id="modifier" name="modifier" class="form-control"
                       type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">修改时间：</label>
            <div class="col-sm-8">
                <input id="modifyTime" name="modifyTime" class="form-control"
                       type="text">
            </div>
        </div>
    </form>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript">
    var prefix = ctx + "system/baseWordInfo"
    $("#form-baseWordInfo-add").validate({
        rules: {
            xxxx: {
                required: true,
            },
        }
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-baseWordInfo-add').serialize());
        }
    }
</script>
</body>
</html>
